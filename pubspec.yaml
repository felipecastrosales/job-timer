name: job_timer
description: Job Timer.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  asuka: ^2.0.2
  bloc: ^8.1.1
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  firebase_auth: ^4.4.2
  firebase_core: ^2.10.0
  fl_chart: ^0.62.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_modular: ^5.0.3
  google_sign_in: ^6.1.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  modular_bloc_bind: ^1.0.1
  path_provider: ^2.0.14
  validatorless: ^1.2.3

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: JobTimerIcons
      fonts:
        - asset: assets/fonts/JobTimerIcons.ttf
